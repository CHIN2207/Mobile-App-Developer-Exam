<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .icon {
            font-size: 50px;
            color: #28a745;
        }
        .message {
            margin-top: 20px;
        }
        .message h1 {
            font-size: 1.5em;
            color: #333;
        }
        .message p {
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .track-order {
            background-color: #dc3545;
        }
        .back-home {
            background-color: #6c757d;
        }
    </style>
    <script>
        function backToHome() {
            window.location.href = "home.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">üëç</div>
        <div class="message">
            <h1>Order Received!</h1>
            <p>Your order No. 19049585 has successfully been taken and is now being processed. Kindly wait for our notification regarding your order.</p>
        </div>
        <div class="buttons">
            <a href="#" class="track-order">Track Order</a>
            <a href="#" class="back-home" onclick="backToHome()">Back to Home</a>
        </div>
    </div>
</body>
</html>
